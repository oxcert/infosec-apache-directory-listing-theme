<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="apple-touch-icon" sizes="180x180" href="/infosec-theme/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/infosec-theme/favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/infosec-theme/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/infosec-theme/favicons/manifest.json">
	<link rel="mask-icon" href="/infosec-theme/favicons/safari-pinned-tab.svg" color="#b33333">
	<meta name="msapplication-config" content="/infosec-theme/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="/infosec-theme/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
	<div class="header">
		<div class="header__wrapper">
			<div class="header__title">
			VAULT &mdash; serving the collegiate University since 2018</div>
			<div class="header__home"><a id="homelink" href="/"></a></div>
			<div class="header__breadcrumbs">/ </div>
			<br />
		</div>
	</div>
<div class="error">
	<h1>Error.</h1>
	<div class="errorCode">500</div>
	<p>I don't know what to do. This isn't your fault.</p>
</div>
<div class="footer">
		<a href="https://www.infosec.ox.ac.uk"></a>
</div>
<script type="text/javascript">
	var ignoreDirectories = 2; // set how many directories should be ignored
	var ignoreAsNoLink = false; // set whether to ignore as 'do not display' or ignore as 'no links in breadcrub, but visible'

	var path = document.location.pathname;
	var segments = path.split("/");
	var breadcrumbs = '/ ';
	var currentPath = "/";
	var homeLink = "/";
	for (var i = 0; i<segments.length; i++) {
		if (segments[i] != '') {
			currentPath += segments[i] + '/';
			if (ignoreDirectories >= i) {
				if (ignoreAsNoLink) {
					breadcrumbs += segments[i] + ' / ';
				}
				homeLink = currentPath;
			} else {
				breadcrumbs += '<a href="' +  currentPath + '">' + segments[i] + '</a> / ';
			}
		}
	}
	if (ignoreDirectories != 0) {
		document.getElementById('homelink').setAttribute('href', homeLink);
		if (path === homeLink && homeLink != "/") {
			document.querySelector('tr:nth-child(3)').remove();
		}
	}
	var elements = document.getElementsByClassName('header__breadcrumbs');
	var n = elements.length;
	for (i = 0; i < n; i++) {
		var e = elements[i];
		e.innerHTML = breadcrumbs;
	}
</script>
</body>
</html>
